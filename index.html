<script>
	var i = 0; 
   var slide = [];	
   var time = 3000;	
	 

slide[0] = "images/photo1.jpg";
slide[1] = "images/photo2.jpg";
slide[2] = "images/photo3.jpg";


// Change Image
function showbegins(){
	document.slides.src = slide[i];

	// Check If Index Is Under Max
	if(i < slide.length - 1){
	  // Add 1 to Index
	  i++; 
	} else { 
		// Reset Back To O
		i = 0;
	}

	// Run function every x seconds
	setTimeout("showbegins()", time);
}

// Run function when page loads
window.onload=showbegins;


   </script>
